<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <title>WSD Timer</title>

    <!-- Personal CSS File -->
    <link href="../styles.css" type="text/css" rel="stylesheet">

    <!-- Personal JavaScript File -->
    <script src="wsd.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="../index.html">DebateTimers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#debateTypes">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="debateTypes">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../ld/ld.html">Lincoln-Douglas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../policy/policy.html">Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pf/pf.html">Public Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../wsd/wsd.html">World Schools</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 id="roundName">
        Proposition Speaker 1
    </h1>

    <h1 id="clock">
        0:00
    </h1>
    <div class="container" id="buttonGroup">
        <div class="row text-center">
            <div class="col-sm">
                <button type="button" class="btn btn-primary" onclick="lastRound()">
                    <span class="fas fa-caret-left"></span> Previous</button>
            </div>
            <div class="col-sm">
                <button id="startButton" type="button" class="btn btn-success" onclick="start()">
                    <span id ="startIcon" class="fas fa-play"></span> <span id="startTitle"> Start</span></button>
            </div>
            <div class="col-sm">
                <button id="restartButton"type="button" class="btn btn-danger" onclick="reset()">
                    <span class="fas fa-undo"></span> Reset</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary" onclick="nextRound()">Next
                    <span class="fas fa-caret-right"></span>
                </button>
            </div>
        </div>
    </div>
    <div id="overtimeWrapper" class="collapse">
        <h1 class="text-center" id="overtimeLabel">Overtime</h1>
    </div>
    <div id="protectedWrapper" class="collapse">
        <h1 class="text-center" id="protectedLabel">Protected Time</h1>
    </div>

    <!--Audio-->
    <audio id="ding" src="../audio/ding.wav" preload="auto"></audio>
</body>
</html>
