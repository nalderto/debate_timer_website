<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <title>Policy Timer</title>

    <!-- Personal CSS File -->
    <link href="../styles.css" type="text/css" rel="stylesheet">

    <!-- Personal JavaScript File -->
    <script src="policy.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="../index.html">DebateTimers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#debateTypes">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="debateTypes">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../ld/ld.html">Lincoln-Douglas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../policy/policy.html">Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../pf/pf.html">Public Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../wsd/wsd.html">World Schools</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 id="roundName">
        1st Affirmative Constructive
    </h1>

    <h1 id="clock">
        0:00
    </h1>
    <div class="container" id="buttonGroup">
        <div class="row text-center">
            <div class="col-sm">
                <button type="button" class="btn btn-primary" onclick="lastRound()">
                    <span class="fas fa-caret-left"></span> Previous</button>
            </div>
            <div class="col-sm">
                <button id="startButton" type="button" class="btn btn-success" onclick="start()">
                    <span id="startIcon" class="fas fa-play"></span>
                    <span id="startTitle"> Start</span>
                </button>
            </div>
            <div class="col-sm">
                <button id="restartButton" type="button" class="btn btn-danger" onclick="reset()">
                    <span class="fas fa-undo"></span> Reset</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary" onclick="nextRound()">Next
                    <span class="fas fa-caret-right"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="collapse" id="overtimeWrapper">
        <h1 class="text-center" id="overtimeLabel">Overtime</h2>
    </div>

    <h1 class="text-center">Prep Time</h1>

    <div class="container text-center">
        <div class="btn-group">
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">5 Minutes
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li class="dropdown-item px-2" value="5">
                    <a href="#">5 Minutes</a>
                </li>
                <li class="dropdown-item px-2" value="6">
                    <a href="#">6 Minutes</a>
                </li>
                <li class="dropdown-item px-2" value="7">
                    <a href="#">7 Minutes</a>
                </li>
                <li class="dropdown-item px-2" value="8">
                    <a href="#">8 Minutes</a>
                </li>
                <li class="dropdown-item px-2" value="9">
                    <a href="#">9 Minutes</a>
                </li>
                <li class="dropdown-item px-2" value="10">
                    <a href="#">10 Minutes</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-auto">
                <h3 class="text-center">Affirmation</h3>
                <h2 id="affClock" class="text-center prepClock">
                    0:00
                </h2>
                <div class="container text-center" id="buttonGroup">
                    <button id="affPrepStartButton" type="button" class="btn btn-success" onclick="affPrepStart()">
                        <span id="affPrepStartIcon" class="fas fa-play"></span>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="affPrepReset()">
                        <span class="fas fa-undo"></span>
                    </button>
                </div>
            </div>
            <div class="col-sm-auto">
                <h3 class="text-center">Negation</h3>
                <h2 id="negClock" class="text-center prepClock">
                    0:00
                </h2>
                <div class="container text-center" id="buttonGroup">
                    <button id="negPrepStartButton" type="button" class="btn btn-success" onclick="negPrepStart()">
                        <span id="negPrepStartIcon" class="fas fa-play"></span>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="negPrepReset()">
                        <span class="fas fa-undo"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Audio-->
    <audio id="ding" src="../audio/ding.wav" preload="auto"></audio>

    <!--Dropdown Javascript-->
    <script>
        $(".dropdown-menu li a").click(function () {
            var selText = $(this).text();
            $(this).parents('.btn-group').find('.dropdown-toggle').html(selText + ' <span class="caret"></span>');
        });
        $(".dropdown-menu li").click(function () {
            prepTime = $(this).val();
        });
    </script>
</body>

</html>
